<app-header></app-header>

<div class="container-fluid mt-3">
  <div class="row flex-xl-nowrap">
    <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
      <app-submenu (sendBranch)="onBranchChange($event)"></app-submenu>
    </div>

    <main class="col-12 col-md-9 col-xl-8 py-md-3 mb-5" role="main">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center ">
        <h1>Por Hor√°rios</h1>
      </div>

      <div class="d-flex justify-content-between">
        <h2 class="spaceTitle">
          {{ title }}
        </h2>
        <button (click)="makeReport()" class="pdf"><i class="fas fa-file-pdf"></i> PDF </button>
      </div>

      <app-select-unit class="d-block d-sm-none" (sendBranch)="onBranchChange($event)"></app-select-unit>

      <div *ngIf="polls">
        <app-filter-dates-and-another [polls]="polls" (startDate)="onStartDateChange($event)"
          (endDate)="onEndDateChange($event)" (poll)="onPollChange($event)" [noShow]="noShowFilterFields">
        </app-filter-dates-and-another>
      </div>
      <div class="p-2">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Hora</th>
              <th scope="col">Total</th>
              <th scope="col">Porcentagem</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rows; index as i">
              <td>{{ row.hour }}</td>
              <td>{{ row.total }}</td>
              <td>{{ row.percentage }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
<app-footer></app-footer>
