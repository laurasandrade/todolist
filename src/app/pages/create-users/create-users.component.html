<app-header [username]="username"></app-header>

<main class="container d-flex row row-center">
  <div class="mt-1 col-12">
    <div class="col-12 col-md-12">
      <h1 class="text-left">Criar Usuário</h1>
    </div>
    <div class="row mb-3 col-md-8 col-sm-12 mx-auto">
      <form [formGroup]="myform" (ngSubmit)="onSubmit()" class="col-md-8 col-sm-12 mx-auto text-left">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Nome é obrigatório</div>
          </div>
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Email é obrigatório</div>
            <div *ngIf="f.username.errors.username">
              Digite um e-mail válido
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Confirme seu e-mail</label>
          <input type="text" formControlName="username2" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Email é obrigatório</div>
            <div *ngIf="f.username.errors.username">
              Digite um e-mail válido
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
            <div *ngIf="f.password.errors.minlength">
              Senha precisa ter no minimo 6 letras
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Confirme sua senha</label>
          <input type="password" formControlName="password2" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
            <div *ngIf="f.password.errors.minlength">
              Senha precisa ter no minimo 6 letras
            </div>
          </div>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Grupo</mat-label>
            <mat-select formControlName="group">
              <mat-option *ngFor="let group of groups" [value]="group.id">{{
                group.description
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <br />
        <div class="form-group">
          <button class="btn btn-primary" (ngSubmit)="onSubmit()">
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
<app-footer></app-footer>
