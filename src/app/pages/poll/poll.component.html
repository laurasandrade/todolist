<app-header [user]="user.name"></app-header>

<main class="container d-flex row row-center">
    <div class="mt-1 col-12">
        <div class="col-12 col-md-12">
            <h1 class="text-left">{{this.titlePage}}</h1>
        </div>
        <div class="col-12 col-md-12">
            <mat-form-field class="col-12 d-table">
                <input matInput (keyup)="searchTerm$.next($event.target.value)" placeholder="Buscar">
                <!-- <i class="fas fa-search"></i> -->
            </mat-form-field>
        </div>
    </div>
    <div class="col-md-12 col-center">
        <app-table-list #tabelaList [itemsPerPage]="itemsPerPage" [columns]="columns" [columnsName]="columnsName">
        </app-table-list>
    </div>
</main>
<app-footer></app-footer>
